<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Wix+Madefor+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>KeyEvent</title>
  </head>
  <body>
    <div >
      <!-- <h1 id="main">
        Enter a key
      </h1> -->
    </div>
    
    <div class="Navbar">
    Javascript KeyEvents
    <button
      class="container"aria-label="Toggle color mode"title="Toggle color mode">
      <div class="sun visible"></div>
  
      <div class="moon">
      <div class="star"></div>
      <div class="star small"></div>
      </div>
      </button>
   
      
  </div>
    
    
    <div>
        <header id="head">Java script Keycode</header>
        

            <div class="keycode"></div>
            <p class="info">Key Code Information</p>       
    </div>
     <div class="wrapper">
      <div  class="value">
        <div><h1 class="event-heading">event.key</h1>
        <div>The key you pressed
          <p id ="val1" class="data"></p>
        </div>
        </div>
      </div>
      <div  class="value">
        <div><h1 class="event-heading">event.location</h1>
        <div>
          <p id ="val2" class="data"></p>
        </div>
        </div>
      </div>
      <div  class="value">
        <div><h1 class="event-heading">event.code</h1>
        <div>
          <p id ="val3" class="data"></p>
        </div>
        </div>
      </div>
      <div  class="value">
        <div><h1 class="event-heading">event.which</h1>
        <div>
          <p id ="val4" class="data"></p>
        </div>
        </div>
      </div>
      <div  class="value">
        <div><h1 class="event-heading">event.dump</h1>
        <div>
          <p id ="val5" class="dump"></p>
        </div>
        </div>
      </div>
     
     </div>       
      
      
    
    <script src="script.js"></script>
  </body>
</html>
